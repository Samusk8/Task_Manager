<body>
    <aside class="menu">
        <div class="sidebar">
            <h3>Menu</h3>
            <nav class="nav">
                <ul>
                    <li class="tabs"><a href="index.html">Actividades</a></li>
                    <li class="tabs"><a href="createTask.html">Crear actividad</a></li>
                    <li class="tabs"><a href="categorys.html">Gestion de categorias</a></li>
                </ul>
            </nav>
        </div>
    </aside>
    <main>
        <section>
            <h1>Crear nueva actividad</h1>
            <div class="addTask">
                <form>
                    <label for="title">Titulo:</label>
                    <input type="text" name="title" id="title">
                    <label for="description">Descripcion:</label>
                    <textarea name="description" id="description"> </textarea>
                    <label for="date">Fecha:</label>
                    <input type="date" name="date" id="date">
                    <label for="category">Categoria:</label>
                    <select name="category" id="category">
                        <option value="--">--</option>
                    </select>
                    <label for="priority">Prioridad:</label>
                    <select name="priority" id="priority">
                        <option value="baja">Baja</option>
                        <option value="media">Media</option>
                        <option value="Alta">Alta</option>
                    </select>
                </form>
                <button type="submit" id="addTask">Crear Actividad</button>
            </div>
        </section>

    </main>
    <script type="module" src="js/DomActivity.js"></script>
